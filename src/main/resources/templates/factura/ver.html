<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InyecciÃ³n de factura</title>
</head>
<body>
    <h1 th:text="${factura.cliente.nombre}"></h1>
    <h2 th:text="${factura.cliente.apellido}"></h2>
    <h3 th:text="${factura.descripcion}"></h3>
    <table>
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Cantidad</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto: ${factura.items}">
                <td th:text="${producto.producto.nombre}"></td>
                <td th:text="${producto.cantidad}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
